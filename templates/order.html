{% extends "parent.html" %}

{% block title %}
<title>Place an Order</title>

{% endblock %}

{% block main %}
<main>
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center my-4">Place an Order</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="table_number" class="form-label">Table Number:</label>
                <input type="number" class="form-control" id="table_number" name="table_number" required>
            </div>
            <div class="mb-3">
                <label for="menu_item" class="form-label">Menu Item:</label>
                <select class="form-select" id="menu_item" name="menu_item" required>
                    {% for item in menu_items %}
                    <option value="{{ item.id }}">{{ item.name }} - ${{ item.price }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Place Order</button>
        </form>
    </div>
</div>
</main>
{% endblock %}
